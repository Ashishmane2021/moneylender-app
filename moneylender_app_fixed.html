<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneylender Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .collateral-details {
            display: none;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .collateral-details textarea {
            height: 60px;
            resize: vertical;
        }

        .transactions-grid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .transaction-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-id {
            font-weight: bold;
            color: #2196F3;
            font-size: 18px;
        }

        .transaction-summary {
            color: #666;
            margin-top: 5px;
        }

        .edit-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-btn:hover {
            background: #F57C00;
        }

        .details-modal {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .details-code {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .collateral-badge {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .no-collateral-badge {
            background: #f44336;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <div class="logo">ðŸ’° Moneylender Management</div>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="openTransactionModal()">Add Transaction</button>
                <button class="btn btn-secondary" onclick="exportToExcel()">Export to Excel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="transactions-grid">
            <div id="transactionsList"></div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTransactionModal()">&times;</span>
            <h2 id="modalTitle">Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="borrowerName">Borrower Name:</label>
                    <input type="text" id="borrowerName" name="borrowerName" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                
                <div class="form-group">
                    <label for="collateralType">Collateral Type:</label>
                    <select id="collateralType" name="collateralType" onchange="toggleCollateralDetails()" required>
                        <option value="">Select Option</option>
                        <option value="with">With Collateral</option>
                        <option value="without">Without Collateral</option>
                    </select>
                </div>
                
                <div id="collateralDetails" class="collateral-details">
                    <div class="form-group">
                        <label for="jewelrySpec">Jewelry Specifications:</label>
                        <textarea id="jewelrySpec" name="jewelrySpec" rows="3" placeholder="Describe the jewelry (weight, type, purity, etc.)"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount Borrowed (â‚¹):</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="transactionDate">Transaction Date:</label>
                    <input type="date" id="transactionDate" name="transactionDate" required>
                </div>
                
                <div class="form-group" style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Transaction Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetailsModal()">&times;</span>
            <div id="transactionDetails"></div>
        </div>
    </div>

    <script>
        let transactions = [];
        let nextTransactionId = 1;
        let editingTransaction = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadTransactions();
            renderTransactions();
        });

        function openTransactionModal(transaction = null) {
            editingTransaction = transaction;
            const modal = document.getElementById('transactionModal');
            const form = document.getElementById('transactionForm');
            const title = document.getElementById('modalTitle');
            
            if (transaction) {
                title.textContent = 'Edit Transaction';
                populateForm(transaction);
            } else {
                title.textContent = 'Add New Transaction';
                form.reset();
                document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
                // Hide collateral details when adding new transaction
                document.getElementById('collateralDetails').style.display = 'none';
            }
            
            modal.style.display = 'block';
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').style.display = 'none';
            editingTransaction = null;
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        function toggleCollateralDetails() {
            const collateralType = document.getElementById('collateralType').value;
            const details = document.getElementById('collateralDetails');
            details.style.display = collateralType === 'with' ? 'block' : 'none';
        }

        function populateForm(transaction) {
            document.getElementById('borrowerName').value = transaction.borrowerName;
            document.getElementById('contact').value = transaction.contact;
            document.getElementById('collateralType').value = transaction.collateralType;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('transactionDate').value = transaction.date;
            
            if (transaction.collateralType === 'with') {
                document.getElementById('jewelrySpec').value = transaction.jewelrySpec || '';
                toggleCollateralDetails();
            }
        }

        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate required fields
            const borrowerName = document.getElementById('borrowerName').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const collateralType = document.getElementById('collateralType').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('transactionDate').value;
            
            if (!borrowerName || !contact || !collateralType || !amount || !date) {
                alert('Please fill in all required fields');
                return;
            }
            
            const formData = {
                borrowerName: borrowerName,
                console.log('Form Data:', formData);
                contact: contact,
                collateralType: collateralType,
                jewelrySpec: document.getElementById('jewelrySpec').value.trim(),
                amount: parseFloat(amount),
                date: date
            };

            if (editingTransaction) {
                updateTransaction(editingTransaction.id, formData);
                alert('Transaction updated successfully!');
            } else {
                addTransaction(formData);
                alert('Transaction added successfully!');
            }
            
            closeTransactionModal();
            renderTransactions();
        });

        function addTransaction(data) {
            const transaction = {
                id: String(nextTransactionId).padStart(3, '0'),
                ...data,
                createdAt: new Date().toISOString()
            };
            
            transactions.push(transaction);
            nextTransactionId++;
            saveTransactions();
        }

        function updateTransaction(id, data) {
            const index = transactions.findIndex(t => t.id === id);
            if (index !== -1) {
                transactions[index] = { ...transactions[index], ...data };
                saveTransactions();
            }
        }

        function calculateInterest(principal, date, collateralType) {
            const startDate = new Date(date);
            const currentDate = new Date();
            const monthsDiff = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + 
                              (currentDate.getMonth() - startDate.getMonth());
            
            const rate = collateralType === 'with' ? 0.02 : 0.03;
            const interest = principal * rate * Math.max(monthsDiff, 1);
            
            return {
                months: Math.max(monthsDiff, 1),
                rate: rate * 100,
                interest: interest,
                total: principal + interest
            };
        }

        function showTransactionDetails(transactionId) {
            const transaction = transactions.find(t => t.id === transactionId);
            if (!transaction) return;

            const calc = calculateInterest(transaction.amount, transaction.date, transaction.collateralType);
            
            const detailsHtml = `
                <h2>Transaction Details - ${transaction.id}</h2>
                <div class="details-modal">
                    <p><strong>Borrower:</strong> ${transaction.borrowerName}</p>
                    <p><strong>Contact:</strong> ${transaction.contact}</p>
                    <p><strong>Collateral:</strong> ${transaction.collateralType === 'with' ? 'Yes' : 'No'}</p>
                    ${transaction.collateralType === 'with' ? `<p><strong>Jewelry:</strong> ${transaction.jewelrySpec}</p>` : ''}
                    
                    <div class="details-code">
Transaction Date: ${new Date(transaction.date).toLocaleDateString()}
Principal Amount: â‚¹${transaction.amount.toFixed(2)}
Interest Rate: ${calc.rate}% per month
Duration: ${calc.months} month(s)
Interest Amount: â‚¹${calc.interest.toFixed(2)}
Total Amount Due: â‚¹${calc.total.toFixed(2)}
                    </div>
                </div>
            `;
            
            document.getElementById('transactionDetails').innerHTML = detailsHtml;
            document.getElementById('detailsModal').style.display = 'block';
        }

        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Transactions Yet</h3>
                        <p>Click "Add Transaction" to get started</p>
                    </div>
                `;
                return;
            }

            const html = transactions.map(transaction => {
                const badgeClass = transaction.collateralType === 'with' ? 'collateral-badge' : 'no-collateral-badge';
                const badgeText = transaction.collateralType === 'with' ? 'Collateral' : 'No Collateral';
                
                return `
                    <div class="transaction-item" onclick="showTransactionDetails('${transaction.id}')">
                        <div class="transaction-info">
                            <div class="transaction-id">#${transaction.id}</div>
                            <div class="transaction-summary">
                                ${transaction.borrowerName} - â‚¹${transaction.amount.toFixed(2)}
                                <span class="${badgeClass}">${badgeText}</span>
                            </div>
                        </div>
                        <button class="edit-btn" onclick="event.stopPropagation(); openTransactionModal(transactions.find(t => t.id === '${transaction.id}'))">
                            Edit
                        </button>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        function exportToExcel() {
            if (transactions.length === 0) {
                alert('No transactions to export');
                return;
            }

            let csvContent = "Transaction ID,Borrower Name,Contact,Collateral Type,Jewelry Specs,Amount,Date,Interest Rate,Current Interest,Total Due\n";
            
            transactions.forEach(transaction => {
                const calc = calculateInterest(transaction.amount, transaction.date, transaction.collateralType);
                const row = [
                    transaction.id,
                    transaction.borrowerName,
                    transaction.contact,
                    transaction.collateralType === 'with' ? 'With Collateral' : 'Without Collateral',
                    transaction.jewelrySpec || 'N/A',
                    transaction.amount.toFixed(2),
                    transaction.date,
                    calc.rate + '%',
                    calc.interest.toFixed(2),
                    calc.total.toFixed(2)
                ].map(field => `"${field}"`).join(',');
                
                csvContent += row + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `transactions_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function saveTransactions() {
            try {
                localStorage.setItem('transactions', JSON.stringify(transactions));
                localStorage.setItem('nextTransactionId', nextTransactionId.toString());
            } catch (error) {
                console.error('Error saving transactions:', error);
            }
        }

        function loadTransactions() {
            try {
                const savedTransactions = localStorage.getItem('transactions');
                const savedNextId = localStorage.getItem('nextTransactionId');
                
                if (savedTransactions) {
                    transactions = JSON.parse(savedTransactions);
                }
                
                if (savedNextId) {
                    nextTransactionId = parseInt(savedNextId);
                } else if (transactions.length > 0) {
                    // Calculate next ID based on existing transactions
                    const maxId = Math.max(...transactions.map(t => parseInt(t.id)));
                    nextTransactionId = maxId + 1;
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                transactions = [];
                nextTransactionId = 1;
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const transactionModal = document.getElementById('transactionModal');
            const detailsModal = document.getElementById('detailsModal');
            
            if (event.target === transactionModal) {
                closeTransactionModal();
            }
            if (event.target === detailsModal) {
                closeDetailsModal();
            }
        }
    </script>
</body>
</html>
